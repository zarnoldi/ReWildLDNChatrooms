<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <title>ReWild|LDN Chatroom</title>
</head>
<body class="bg-dark">
        <header class="row">
            <div class="navbar navbar-expand-lg navbar-light bg-success rounded p-6">
                <div class="container">
                    <a href="#" class="navbar-brand">
                        <h1 class="text-white">ReWild London</h1>
                        <h5>Chatroom</h5>
                    </a>
                    <buttton class="navbar-toggler" data-toggler="collapse" data-target="navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </buttton>
                    <div class="collapse navbar-collapse d-flex flex-row-reverse" id="navbarCollapse">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#about" class="nav-link">About</a>
                            </li>
                            <li class="nav-item">
                                <a href="#rooms" class="nav-link">Rooms</a>
                            </li>
                            <li class="nav-item">
                                <a href="#contact" class="nav-link">Contact</a>
                            </li>
                        </ul>
                       </div>
                </div>
            </div>
        </header>
        <main class=" row">
                    <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
                        <ul class="nav nav-pills flex-column mb-auto">
                          <li class="nav-item">
                            <a href="#" class="nav-link active" aria-current="page">
                              My Rooms
                            </a>
                          </li>
                          <li>
                            <a href="#" class="nav-link text-white">
                              Search Rooms
                            </a>
                          </li>
                          <li>
                            <a href="#" class="nav-link text-white">
                              Orders
                            </a>
                          </li>
                          <li>
                            <a href="#" class="nav-link text-white">
                              Products
                            </a>
                          </li>
                          <li>
                            <a href="#" class="nav-link text-white">
                              Customers
                            </a>
                          </li>
                        </ul>
                      </div>
                <div class="col bg-whtie border border-danger">
                    <div class="container">
                        <h2 class="text-white">My Rooms</h2>
                        <table class="table text-white">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Owner</th>
                                    <th scope="col">Date Joined</th>
                                    <th scope="col">Posts</th>
                                    <th scope="col">My Posts</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Example Room</td>
                                    <td>Example Owner</td>
                                    <td>01/01/1970</td>
                                    <td>100</td>
                                    <td>10</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </main>
</body>
<script src="app.js"></script>
</html>
